<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Interno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass rounded-2xl shadow-2xl w-full max-w-md p-8 transition-all duration-300 hover:shadow-3xl">
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-100 text-indigo-600 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">Asistente Interno</h1>
            <p class="text-gray-500 mt-2">Envía tu solicitud y te responderemos pronto.</p>
        </div>

        <form id="contactForm" class="space-y-6">
            <div>
                <label for="usuario" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="usuario" name="usuario" required
                        class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors bg-gray-50 hover:bg-white"
                        placeholder="Tu nombre de usuario">
                </div>
            </div>

            <div>
                <label for="peticion" class="block text-sm font-medium text-gray-700 mb-1">Petición</label>
                <div class="relative">
                    <textarea id="peticion" name="peticion" rows="4" required
                        class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors bg-gray-50 hover:bg-white resize-none"
                        placeholder="Describe tu solicitud aquí..."></textarea>
                </div>
            </div>

            <button type="submit" id="submitBtn"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:-translate-y-0.5">
                <span id="btnText">Enviar Solicitud</span>
                <svg id="btnLoader" class="animate-spin ml-2 h-5 w-5 text-white hidden"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </button>
        </form>

        <!-- Success/Error Message -->
        <div id="statusMessage" class="mt-4 hidden rounded-lg p-4 text-sm text-center"></div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const statusMessage = document.getElementById('statusMessage');

            // UI Loading State
            btn.disabled = true;
            btnText.textContent = 'Enviando...';
            btnLoader.classList.remove('hidden');
            statusMessage.classList.add('hidden');

            try {
                const formData = {
                    usuario: document.getElementById('usuario').value,
                    mensaje: document.getElementById('peticion').value
                };

                const response = await fetch('https://n8n.edcastdev.com/webhook-test/asistente-interno', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Success State
                    statusMessage.textContent = '¡Solicitud enviada con éxito!';
                    statusMessage.className = 'mt-4 rounded-lg p-4 text-sm text-center bg-green-100 text-green-700 animate-pulse';
                    statusMessage.classList.remove('hidden');
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Error en la petición');
                }
            } catch (error) {
                // Error State
                statusMessage.textContent = 'Hubo un error al enviar. Por favor intenta de nuevo.';
                statusMessage.className = 'mt-4 rounded-lg p-4 text-sm text-center bg-red-100 text-red-700';
                statusMessage.classList.remove('hidden');
                console.error('Error:', error);
            } finally {
                // Reset Button
                btn.disabled = false;
                btnText.textContent = 'Enviar Solicitud';
                btnLoader.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
